<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>13-css3无缝滚动</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .box{
            width: 1000px;
            height: 130px;
            border:10px solid #000;
            margin: 100px auto;
            position:relative;
            overflow:hidden;

        }
        .box ul{
            position:absolute;
            top:0;
            left:0;
            animation:move 5s linear infinite;
            width: 2000px;
        }
        .box ul li{
            float:left;
        }
        .box:hover ul{
            animation-play-state:paused;
        }
        @keyframes move{
            0%{left:0;}
            100%{left:-1000px;}
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="img/01.png" ></li>
            <li><img src="img/02.png" ></li>
            <li><img src="img/03.png" ></li>
            <li><img src="img/04.png" ></li>
            <li><img src="img/05.png" ></li>
            <li><img src="img/01.png" ></li>
            <li><img src="img/02.png" ></li>
            <li><img src="img/03.png" ></li>
            <li><img src="img/04.png" ></li>
            <li><img src="img/05.png" ></li>
        </ul>
    </div>
</body>
</html>
