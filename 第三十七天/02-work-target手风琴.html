<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>02-work-target手风琴</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .box{
            width: 500px;
            margin:100px auto;
        }
        .box ul li{
            width: 100%;
            border:1px solid #fff;
            overflow:hidden;
            height: 40px;
            transition:all 1s;
        }
        .box ul li h3{
            background: linear-gradient(#eee,#ddd);
            height: 40px;
            width: 100%;
            position:relative;
        }
        .box ul li h3 a{
            display:block;
            width: 100%;
            height: 100%;
            text-decoration:none;
            color:black;
        }
        .box ul li h3:before{
            content:'';
            border:5px solid black;
            border-color:black transparent transparent transparent;
            position:absolute;
            right:10px;
            top:20px;
        }
        .box ul li div{
            height: 200px;
            background: #eee;
            transition:all 1s;
        }
        #event1:target{
            animation:move 1s alternate forwards;
        }
         #event2:target{
            animation:move 1s alternate forwards;
        }
        #event3:target{
            animation:move 1s alternate forwards;
        }
        @keyframes move{
            0%{height:40px;}
            100%{height:240px;}
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li id="event1">
                <h3><a href="#event1">标题1</a></h3>
                <div>
                    面板内容
                </div>
            </li>
            <li id="event2">
                <h3><a href="#event2">标题2</a></h3>
                <div>
                    面板内容
                </div>
            </li>
            <li id="event3">
                <h3><a href="#event2">标题3</a></h3>
                <div>
                    面板内容
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
