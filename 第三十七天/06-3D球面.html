<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>06-3D球面</title>
    <style type="text/css">
        *{margin: 0;padding:0;}
        body{background: #000;}
        .box{
            width: 1000px;
            height: 500px;
            border:1px solid #000;
            margin: 150px auto;
            position:relative;
            perspective:1000px;
        }
        .box .unit{
            width: 45px;
            height: 60px;
            position:absolute;
            top:50%;
            left:50%;
            margin-left: -22px;
            margin-top: :-30px;
            transform-style:preserve-3d;
            /* perspective:10000px;
            transform:scale(0.8); */
        }
          .box img{
            position: absolute;
            top:0;
            left:0;
            width: 45px;
            opacity:0.8;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="unit">

        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
     function createWeidu(rotateX,number,startNumber){
        var suiji = Math.random() * 100;
        for(var i = startNumber; i < startNumber+number;i++){
            $("<img src='img/small/"+ i +".jpg'>").css('transform','rotateY('+(suiji+(360/number)*i)+'deg) rotateX('+rotateX+'deg) translateZ(300px)').appendTo('.unit');
        }
     }
     createWeidu(0,20,0);
     createWeidu(20,20,20);
     createWeidu(40,20,40);
     createWeidu(60,20,60);
     createWeidu(80,20,80);
     createWeidu(90,20,100);
     createWeidu(-20,20,120);
     createWeidu(-40,20,140);
     createWeidu(-60,20,160);
     createWeidu(-80,20,180);
     createWeidu(-90,20,200);

     var index = 0;
     setInterval(function(){
        index++;
        $('.unit').css('transform','rotateY('+index+'deg)')
     },20);
</script>
