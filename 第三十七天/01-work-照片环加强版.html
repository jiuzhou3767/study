<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>01-work-照片环加强版</title>
 <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        body{
            background-color: #ccc;
        }

        /* 200*130 */
        .stage{
             perspective:4000px;
        }
        ul{
            width: 200px;
            margin: 200px auto;
            position:relative;
            transform:rotateX(-6deg);
            transition:all 1s;
            transform-style:preserve-3d;
            transform-origin:center center;
        }
        ul li{
            position:absolute;
            top:0px;
            transform-origin:center center;

        }
        ul li:nth-of-type(1){
            transform:rotateY(0deg) translateZ(250px);

        }
         ul li:nth-of-type(2){
            transform:rotateY(60deg) translateZ(250px);
        }
         ul li:nth-of-type(3){
            transform:rotateY(120deg) translateZ(250px);
        }
         ul li:nth-of-type(4){
            transform:rotateY(180deg) translateZ(250px);
        }
         ul li:nth-of-type(5){
            transform:rotateY(240deg) translateZ(250px);
        }
        ul li:nth-of-type(6){
            transform:rotateY(300deg) translateZ(250px);
        }
        ul li span{
            width: 100%;
            height:100%;
            background: black;
            position:absolute;
            top:0;
            left:0;
            opacity:0.7;
        }
        ul li span.current{
            opacity:0;
        }
        .btn{
            position:relative;
            top:200px;
            margin: 200px auto;
            width: 100px;

        }
        .btn button{
            width: 40px;
            height: 30px;
        }
        .btn button:nth-of-type(1){

        }
    </style>
</head>
<body>
    <div class="stage">
        <ul>
            <li><img src="img/01.png" /><span class="current"></span></li>
            <li><img src="img/02.png" /><span class="current"></span></li>
            <li><img src="img/03.png" /><span></span></li>
            <li><img src="img/04.png" /><span></span></li>
            <li><img src="img/05.png" /><span></span></li>
            <li><img src="img/06.png" /><span class="current"></span></li>
        </ul>

    </div>
    <div class="btn">
            <button>左</button>
            <button>右</button>
            <p></p>
        </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
      $btnL = $('.btn button:nth-of-type(1)');
      $btnR = $('.btn button:nth-of-type(2)');

      var angle = 0;
      //右边按键
      var arr = ['current','current','','','','current'];
      $btnR.click(function(){
        angle--;
        arr.unshift(arr.pop());
        console.log(arr);
        $('ul li span').each(function(i){
            $(this).attr('class',arr[i]);
        });
        $('ul').css('transform','rotateX(-6deg) rotateY('+(angle*60)+'deg)');
      });

      //左边按键
      var arr = ['current','current','','','','current'];
      $btnL.click(function(){
        angle++;
        arr.push(arr.shift());
        console.log(arr);
        $('ul li span').each(function(i){
            $(this).attr('class',arr[i]);
        });
        $('ul').css('transform','rotateX(-6deg) rotateY('+(angle*60)+'deg)');
      });
