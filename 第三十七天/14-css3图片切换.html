<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>14-css3图片切换</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        html,body{
            width: 100%;
            height: 100%;
        }
        .box>img{
            width: 100%;
            height:100%;
            position:fixed;
            top:0;
            left:0;
            transition:all 1s;
        }
        .box ul{
            width:750px;
            list-style:none;
            position:absolute;
            bottom:20px;
            left:0;
            right:0;
            margin:0 auto;
            z-index:2;
        }
        .box ul li{
            float:left;
            border-radius:50%;
            overflow:hidden;
            width: 130px;
            height: 130px;
            border:10px solid #fff;
        }
        .box>img:target{
            z-index:1;
        }
        #bg1:target{
            animation:slideLeft 1s;
        }
        @keyframes slideLeft{
            0%{left:-1000px;}
            100%{left:0;}
        }
        #bg2:target{
            animation:slideTop 1s;
        }
        @keyframes slideTop{
            0%{top:600px;}
            100%{top:0;}
        }
         #bg3:target{
            animation:zoomIn 1s;
        }
        @keyframes zoomIn{
            0%{transform:scale(0.2);}
            100%{transform:scale(1);}
        }
         #bg4:target{
            animation:zoomOut 1s;
        }
        @keyframes zoomOut{
            0%{transform:scale(2);}
            100%{transform:scale(1);}
        }
        #bg5:target{
            animation:rotate 1s;
        }
        @keyframes rotate{
            0%{transform:scale(0.2) rotate(0deg);}
            100%{transform:scale(1) rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/bg1.jpg" id="bg1" />
        <img src="img/bg2.jpg" id="bg2" />
        <img src="img/bg3.jpg" id="bg3" />
        <img src="img/bg4.jpg" id="bg4" />
        <img src="img/bg5.jpg" id="bg5" />
        <ul>
            <li><a href="#bg1"><img src="img/sbg1.jpg" ></a></li>
            <li><a href="#bg2"><img src="img/sbg2.jpg" ></a></li>
            <li><a href="#bg3"><img src="img/sbg3.jpg" ></a></li>
            <li><a href="#bg4"><img src="img/sbg4.jpg" ></a></li>
            <li><a href="#bg5"><img src="img/sbg5.jpg" ></a></li>
        </ul>
    </div>
</body>
</html>
