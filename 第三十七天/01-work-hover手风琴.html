<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>01-work-hover手风琴</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .box{
            width: 500px;
            margin:100px auto;
        }
        .box ul li{
            width: 100%;
            border:1px solid #fff;
            overflow:hidden;
        }
        .box ul li h3{
            background: #ccc;
            height: 40px;
            width: 100%;
            position:relative;
        }
        .box ul li h3:before{
            content:'';
            border:5px solid black;
            border-color:black transparent transparent transparent;
            position:absolute;
            right:10px;
            top:20px;
        }
        .box ul li div{
            height: 0px;
            background: #eee;
            transition:all 1s;
        }
        .box ul li:hover h3{
            background: #111;
            color:white;
        }
        .box ul li:hover h3:before{

             content:'';
            border:5px solid white;
            border-color: transparent transparent transparent white;
            position:absolute;
            right:10px;
            top:20px;
        }
        .box ul li:hover div{
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <h3>标题1</h3>
                <div>
                    面板内容
                </div>
            </li>
            <li>
                <h3>标题1</h3>
                <div>
                    面板内容
                </div>
            </li>
            <li>
                <h3>标题1</h3>
                <div>
                    面板内容
                </div>
            </li>
            <li>
                <h3>标题1</h3>
                <div>
                    面板内容
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
