<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>06-深入-改变绝对定位参考点</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}

        .box1{
            width: 600px;
            height: 600px;
            border:1px solid #000;
            margin:0 auto;

        }
        .box2{
            width: 400px;
            height: 400px;
            border:1px solid red;

        }
        .box3{
            width: 300px;
            height: 300px;
            border:1px solid green;
            position:absolute;
            top:0;
            left:50px;

        }
        .box4{
            width: 200px;
            height: 200px;
            border:1px solid blue;


        }
        p{
            width: 100px;
            height: 100px;
            border:1px solid pink;
            position:absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <p></p>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
