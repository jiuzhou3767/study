<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>14-z-index自定义层叠顺序-父子盒子</title>
    <style type="text/css">
         .box1{
            width: 300px;
            height: 300px;
            border:5px solid #000;
            position:absolute;
            top:0;
            left:0;
            z-index:100;
        }
        .box1 p{
            width: 100px;
            height: 100px;
            background: yellowgreen;
            position:absolute;
            top:50px;
            left:50px;
            z-index:300;
        }
        .box2{
            width: 300px;
            height: 300px;
            border:5px solid red;
            position:absolute;
            top:0;
            left:0;
            z-index:130;
        }
        .box2 p{
            width: 200px;
            height: 200px;
            background: blue;
            position:absolute;
            top:0;
            left:0;
            z-index:10;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>1</p>
    </div>
     <div class="box2">
        <p>2</p>
    </div>

</body>
</html>
