<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>10-浮动和相对定位同时存在</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        ul li{
            width: 200px;
            height: 50px;
            background: pink;
            float:left;
            margin:20px;
        }
        ul li.no1{
            position:relative;
            top:10px;
        }
        ul li.no2{
            position:relative;
            top:20px;
        }
        ul li.no3{
            position:relative;
            top:30px;
        }
        ul li.no4{
            position:relative;
            top:40px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="no1">1</li>
        <li class="no2">2</li>
        <li class="no3">3</li>
        <li class="no4">4</li>
    </ul>
</body>
</html>
