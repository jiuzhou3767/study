<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>16-轮播图布局</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .banner{
            margin: 50px auto;
            width:1226px;
            height:460px;
            position:relative;
            overflow:hidden;
        }
        .banner ul{
            width:4904px;
            height:460px;
        }
        .banner ul li{
            float:left;
        }
        .banner .btn a{
            width: 40px;
            height: 70px;
            background: rgba(0, 0, 0, 0.6);
            position:absolute;
            background: black;
            top:50%;
            margin-top:-70px;
            text-decoration:none;
            font:30px/70px Arial;
            text-align:center;
        }
        .banner .btn a.leftBtn{
            left:0;
        }
        .banner .btn a.rightBtn{
            right:0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li><a href="###"><img src="img/01.jpg" alt=""></a></li>
            <li><a href="###"><img src="img/02.jpg" alt=""></a></li>
            <li><a href="###"><img src="img/03.jpg" alt=""></a></li>
            <li><a href="###"><img src="img/04.jpg" alt=""></a></li>
        </ul>
        <div class="btn">
            <a href="###" class="leftBtn">&lt;</a>
            <a href="###" class="rightBtn">&gt;</a>
        </div>
    </div>

</body>
</html>
