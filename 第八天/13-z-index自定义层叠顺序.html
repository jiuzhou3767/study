<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>13-z-index自定义层叠顺序</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background: red;
            position:absolute;
            top:0;
            left:0;
            z-index:100;
        }
        .box2{
            width: 150px;
            height: 150px;
            background: green;
            position:absolute;
            top:0;
            left:0;
            z-index:80;
        }
        .box3{
            width: 100px;
            height: 100px;
            background: blue;
            position:absolute;
            top:0;
            left:0;
            z-index:130;
        }

    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
