<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>17-360钢琴导航</title>
    <style type="text/css">
        ul li{
            list-style:none;
            float: left;
            width: 60px;
            height: 100px;
            background-color: orange;
            margin-right: 3px;
            position: relative;
            overflow: hidden;
        }
        ul li:hover span,ul li span.h{
            top:0;
        }
        ul li span{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            background: #000;
            opacity: 0.7;
            /*过渡属性，可以让任何属性的改变，以动画形式改变*/
            /*all表示所有属性*/
            /*0.2s动画时间*/
            /*ease过渡方式*/
            /*0s间隔时间*/
            transition:all 0.2s ease 0s;
        }

    </style>
</head>
<body>
    <audio src="music/0.ogg"></audio>
    <audio src="music/1.ogg"></audio>
    <audio src="music/2.ogg"></audio>
    <audio src="music/3.ogg"></audio>
    <audio src="music/4.ogg"></audio>
    <audio src="music/5.ogg"></audio>
    <audio src="music/6.ogg"></audio>
    <audio src="music/7.ogg"></audio>
    <audio src="music/8.ogg"></audio>
    <ul>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>
</body>
</html>
<script type="text/javascript">
     var spans = document.getElementsByTagName('span');
     var lis = document.getElementsByTagName('li');
     var audios = document.getElementsByTagName('audio');
     var colorArr = ['red','green','blue','gray','yellow','gold','purple','skyblue','cyan'];

     for(var i = 0;i < spans.length;i++){
        spans[i].style.backgroundColor = colorArr[i];
        lis[i].index = i;
        lis[i].onmouseenter =function(){
            audios[this.index].load();
            audios[this.index].play();
        }
     }


     document.onkeydown = function(event){
        if(event.keyCode >= 49 && event.keyCode <= 57){
            var keyCode = event.keyCode - 49;
            audios[keyCode].load();
            audios[keyCode].play();
            spans[keyCode].className = 'h';
            setTimeout(function(){
                spans[keyCode].className = '';
            },300);

        }
     }






</script>
