<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>06-HTML5新增表单输入类型</title>
</head>
<body>
    <form action="01-HTML5骨架.html">
        <p>邮箱：<input type="email" /></p>
        <p>网址：<input type="url" /></p>
        <p>数值：<input type="number" /></p>
        <p>日期：<input type="date" /></p>
        <p>月份：<input type="month" /></p>
        <p>星期：<input type="week" /></p>
        <p>时间：<input type="time" /></p>
        <p>本地时间：<input type="datetime-local" /></p>
        <p>UTC时间：<input type="datetime" /></p>
        <p>音量：<input type="range" value="100" min="0" max="100"/></p>
        <p>颜色：<input type="color" value="#ff4400" /></p>
        <p><input type="search"></p>
        <input type="submit">
    </form>
</body>
</html>
