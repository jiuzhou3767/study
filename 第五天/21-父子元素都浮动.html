<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>21-父子元素都浮动</title>
    <style type="text/css">
        .box{
            border:1px solid black;
            width:400px;
            height: 300px;
            float:right;
        }

         .innter1{
            width: 50px;
            height: 50px;
            background: red;
            float:left;
        }
         .innter2{
            width: 100px;
            height: 100px;
            background: green;
            float:left;
        }
         .innter3{
            width: 200px;
            height: 200px;
            background: yellow;
            float:left;
        }
    </style>

</head>
<body>
    <div class="box">
        <div class="innter1">
            1
        </div>
        <div class="innter2">
            2
        </div>
        <div class="innter3">
            3
        </div>
    </div>
</body>
</html>
