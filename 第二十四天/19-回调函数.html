    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>19-回调函数</title>
    <script type="text/javascript">
         var count = 0;
         var timer = setInterval(function(){
            count++;
            console.log("★");
            if(count == 300){
                clearInterval(timer);
                callback();
            }
         },10);


         function callback(){
            alert("全部星星输出完毕");
            document.body.style.backgroundColor = "pink";
         }
    </script>
</head>
