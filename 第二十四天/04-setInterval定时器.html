    <title>04-setInterval定时器</title>
    <script type="text/javascript">
         // window,setInterval(function(){
         //    alert(1);
         // },2000);
         function fun(){
            alert(1);
         }
         setInterval(fun,2000);

         var i = 0;
         setInterval(function(){
            i++;
            console.log(i);
         },100)
    </script>
