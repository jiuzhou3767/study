<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>07-拼图轮播-简单原理</title>
    <style type="text/css">
            div{
            width: 140px;
            height: 150px;
            border:1px solid #ccc;
            float: left;
            position: absolute;
            background:url(images/lunbo/3.jpg) no-repeat;
        }
         .box0{background-position:0 0;top:0;left:0;}
        .box1{background-position:-140px 0;top:0;left:140px;}
        .box2{background-position:-280px 0;top:0;left:280px;}
        .box3{background-position:-420px 0;top:0;left:420px;}
        .box4{background-position:0px -150px;top:150px;left:0;}
        .box5{background-position:-140px -150px;top:150px;left:140px;}
        .box6{background-position:-280px -150px;top:150px;left:280px;}
        .box7{background-position:-420px -150px;top:150px;left:420px;}
    </style>
</head>
<body>
    <div class="box0">0</div>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
</body>
</html>
