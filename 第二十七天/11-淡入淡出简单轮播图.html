<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>11-淡入淡出简单轮播图</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul{list-style:none;}
        .slide{
            width: 1226px;
            height: 460px;
            margin:50px auto;
            position: relative;
        }
        .slide ul li{
            position: absolute;
            top:0;
            left:0;
            display: none;
        }
        .slide ul li.current{
            display: block;
        }

        .slide span{
            position: absolute;
            top: 50%;
            z-index: 999;
            width: 41px;
            height: 69px;
            margin-top: -35px;
            font:30px/69px "微软雅黑";
            background: rgba(0, 0, 0, 0.5);
            color:#fff;
            text-align:center;
            cursor: pointer;
        }
        .slide span.leftBtn{
            left:0;
        }
        .slide span.rightBtn{
            right:0;
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li class="current"><img src="img/1.jpg" ></li>
            <li><img src="img/2.jpg" ></li>
            <li><img src="img/3.jpg" ></li>
            <li><img src="img/4.jpg" ></li>
        </ul>
        <span class="leftBtn"> < </span>
        <span class="rightBtn"> > </span>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
     var num = 0;
     var liLength = $('.slide ul li').length - 1;
     $('.slide .leftBtn').click(function(){
        $('.slide ul li').eq(num).fadeOut(1000);
        num++;
        if(num > liLength){
            num = 0;
        }
        $('.slide ul li').eq(num).fadeIn(1000);
     });

      $('.slide .rightBtn').click(function(){
        $('.slide ul li').eq(num).fadeOut(1000);
        num--;
        if(num < 0){
            num = liLength;
        }
        $('.slide ul li').eq(num).fadeIn(1000);
     });
</script>
