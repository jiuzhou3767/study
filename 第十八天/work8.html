    <title>work8</title>
    <script type="text/javascript">
         var num = prompt('请输入一个数字，看其是否为指数？');

         for(var i =2; i <= num; i++){
            if(i == num){
                console.log('这个数字是质数');
                alert('这个数字是质数');
                break;
            }
            if(num % i == 0){
                console.log('这个数字不是质数');
                alert('这个数字不是质数');
                break;
            }

         }
    </script>
