    <script type="text/javascript">
          var n = prompt('请输入一个数字用来求1-N的质数默认100'||100);
        for(var i = 2; i <= n; i++ ){
           for(var j = 2; j <= i; j++){
                 if(j == i){
                    console.log(j);
                    break;
                } if(i % j == 0){
                    break;
                }

           }
        }
    </script>
