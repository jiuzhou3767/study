    <title>work7-完美数</title>
    <script type="text/javascript">
       for(var i = 1;i < 10000; i++){
           var sum =0;
            for(var j = 1; j < i; j++){
                if(i % j ==0){
                    sum+=j;
                }
            }
            if(sum == i){
                console.log(i);
            }
       }

       //结果 6 28 496 8128
    </script>
