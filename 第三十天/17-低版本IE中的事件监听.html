            width: 300px;

        }

            width: 200px;
            height: 200px;

            height: 100px;

        }

</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">

            </div>

</body>
</html>

        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");

        box1.attachEvent("onclick", function(){
            alert(this === window);
        });

        box1.attachEvent("onclick",function(){

    </script>
