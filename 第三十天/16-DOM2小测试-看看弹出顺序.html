<head>

    <title>16-DOM2小测试-看看弹出顺序</title>
    <style type="text/css">
        #box1{
            width: 300px;
            height: 300px;
            background-color: #ccc;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3">

            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");
        //小题目：页面现在box1最大，套着box2，套着box3。 点击box3，弹窗顺序如何？
        box2.onclick = function(){
            alert("A");
        }
        box2.onclick = function(){
            alert("B");
        }
        box2.addEventListener("click", function(){
            alert("C");
        }, false);
        box2.addEventListener("click", function(){
            alert("D");
        }, false);
        box2.addEventListener("click", function(){
            alert("E");
        }, true);
        box2.addEventListener("click", function(){
            alert("F");
        }, true);
        box3.addEventListener("click", function(){
            alert("G");
        }, false);
        box3.onclick = function(){
            alert("H");
        }
        box3.addEventListener("click", function(){
            alert("I");
        }, true);
    </script>
