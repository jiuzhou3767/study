<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>02-原生Javascript得到节点</title>
</head>
<body>
    <div id="box">
        <p name="aaa">1</p>
        <p name="aaa">2</p>
        <p class="pp">3</p>
        <p>4</p>
    </div>
</body>
</html>
<script type="text/javascript">
    document.getElementsByName('aaa')[0].style.backgroundColor = 'pink';
    document.getElementsByClassName('pp')[0].style.backgroundColor = 'red';
    document.querySelectorAll('#box p')[3].style.backgroundColor = 'blue';
</script>
