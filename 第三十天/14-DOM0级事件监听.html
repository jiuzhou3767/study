<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>14-DOM0级事件监听</title>
    <style type="text/css">
        #box1{
            width: 300px;
            height: 300px;
            background: red;
        }
        #box2{
            width:200px;
            height: 200px;
            background: green;
        }
        #box3{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    var box3 = document.getElementById('box3');

    box1.onclick = function(){alert('我是box1');}
    box1.onclick = function(){alert('我是box1的哈哈');}
    box2.onclick = function(){alert('我是box2');}
    box3.onclick = function(){alert('我是box3');}
    document.body.onclick = function(){alert('我是body')}
    document.onclick = function(){alert('我是document')}
    window.onclick = function(){ alert('我是window')}
</script>
