<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>14-面向对象-小女孩行走</title>
    <style type="text/css">
     *{
        margin: 0;
        padding: 0;
     }
     div{
         position: absolute;
         width: 79px;
         height: 108px;
         background: url(./star/aisidier.png) 0px -216px;
     }
    </style>
</head>
<body>
    <script type="text/javascript">
         function Girl(){
            this.dom = null;
            this.init();
            this.singel = 0;
            this.x = 0;
            this.y = Math.random()*400;
            this.speed = Math.random()*10+10;
            this.move();
            this.ismove = 1;
            this.stop();
            this.prespeed = 0;
            this.presingel = 0;
            girlArr.push(this);
         }
         Girl.prototype.init = function(){
            this.dom = document.createElement('div');
            document.body.append(this.dom);


         }
         Girl.prototype.move = function(){
            if(this.ismove == 0){return}
            this.singel++;
            this.x += this.speed;
            this.dom.style.backgroundPosition = -79*this.singel+'px -216px';
             this.dom.style.left = this.x+'px';
               this.dom.style.top = this.y+'px';

         }
         Girl.prototype.stop = function(){
                var self = this;
            this.dom.onclick = function(){
                if(self.ismove == 1){
                    self.ismove = 0;
                    self.prespeed = self.speed;
                    // self.presingel = self.singel;
                    self.speed = 0;
                    this.singel =  0;
                }else{
                    self.ismove = 1;
                    self.speed = self.prespeed;
                    // self.singel = self.presingel;
                }
            }
         }
         var girlArr = [];

         var frame = 0
         setInterval(function(){
            frame++;
            frame%10==0&& new Girl();
            girlArr.forEach(function(g){
                g.move();
            })
         },100);
         // 测试用例
         // new Girl();
         // setInterval(function(){

         //    girlArr[0].move();
         //    console.log(girlArr[0]);
         // },100)
    </script>
</body>
</html>
