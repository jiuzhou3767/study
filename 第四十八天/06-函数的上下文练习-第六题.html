<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>06-函数的上下文练习-第六题</title>
</head>
<body>
    <script type="text/javascript">
      function getLength(){
        return this.length;
     }
     function foo(){
         this.length = 1;
        return (function(){
            var length = 2;
           return {
                length : function(a,b,c){
                   return this.arr.length;
               },
               arr : [1,2,3,4],
               info : function(){
                    return getLength.call(this.length)
               }
           }
       })();
    }

    var i = foo().info();
    alert(i);
    </script>
</body>
</html>
