<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>02-手指触摸事件</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <style type="text/css">
        div{
            width: 100%;
            height: 300px;
            font-size:30px;
            background: orange;
        }
    </style>
</head>
<body>
    <div id='box'>

    </div>
</body>
</html>
<script type="text/javascript">
     var oDiv = document.getElementsByTagName('div')[0];
     oDiv.addEventListener('touchstart',function(event){
        event.preventDefault();
        var fingersLength = event.touches.length;
        box.innerHTML = "你在用"+fingersLength+"根手指触摸我";
     });

     oDiv.addEventListener('touchmove',function(event){
        event.preventDefault();
        var fingers = event.touches;
        for(var i = 0;i < fingers.length;i++){
            box.innerHTML = "第"+i+"根手指位置"+ fingers[i].clientX +","+ fingers[i].clientY;
        }
     });

     oDiv.addEventListener('touchend',function(event){
        console.log(event);
        event.preventDefault();
        box.innerHTML = "手指离开了";

     });
</script>
