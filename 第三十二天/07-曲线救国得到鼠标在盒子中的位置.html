<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>07-曲线救国得到鼠标在盒子中的位置</title>
    <style type="text/css">
        #box{
            width: 300px;
            height: 300px;
            background: orange;
            margin:100px auto;
        }
        p{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <h1 id="result"></h1>
    <div id="box">
        <p>1111</p>
    </div>
</body>
</html>
<script type="text/javascript" src="js/getAlloffset.js"></script>
<script type="text/javascript">
    var box = document.getElementById('box');
    var result = document.getElementById('result');

    box.onmousemove = function(event){
        var event = event || window.event;
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;

        var X = event.clientX + scrollLeft - getAlloffset(box).left;
        var Y = event.clientY + scrollLeft - getAlloffset(box).top;
        result.innerHTML = X +","+Y;
    }
</script>
