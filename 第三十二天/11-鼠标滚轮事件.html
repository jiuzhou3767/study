        body{
            height: 3000px;
            background: linear-gradient(red,green,blue);
        }
        #box{
            width: 500px;
            height: 300px;
            background: orange;
            margin:50px auto;
        }
    </style>

    <div id="box">

    </div>

<script type="text/javascript">
     var box = document.getElementById('box');
     // box.onmousewheel = mousewheelFn;

     //  box.addEventListener('DOMMouseScroll',mousewheelFn,true);
     // function mousewheelFn(){
     //    alert('你滚动了滚轮');
     // }
     //
     box.onmousewheel = mousewheelFn;
     box.addEventListener('DOMMouseScroll',mousewheelFn,true);
     function mousewheelFn(event){
        var event = event || window.event;
        if(event.wheelDelta){
            var direction = event.wheelDelta > 0 ? 1 : -1;
        }else{
            var direction = event.detail > 0 ? 1 : -1;
        }
        console.log(direction);
     }
</script>
