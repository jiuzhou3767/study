<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>15-盒子阴影-box-shadow</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
        }
        div:nth-of-type(1){box-shadow:10px 10px 15px 5px orange,15px 15px 20px 10px green;}
        div:nth-of-type(2){box-shadow:15px 15px 5px 5px orange inset;}
        div:nth-of-type(3){box-shadow:0px 0px 10px 15px orange inset;}
        div:nth-of-type(4){box-shadow:0px 0px 15px 30px blue;}
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
