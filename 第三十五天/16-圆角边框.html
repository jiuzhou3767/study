<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>16-圆角边框</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            border:5px solid green;
            margin:5px auto;
        }
        div:nth-of-type(1){border-radius:20px/50px;}
        div:nth-of-type(2){border-radius:20px;}
        div:nth-of-type(3){border-radius:100px 0 100px 0;}
        div:nth-of-type(4){border-radius:50px 0 50px 0;}
        div:nth-of-type(5){border-radius:50%;}
        div:nth-of-type(6){border-radius:100px 0 0 0 ;}
        div:nth-of-type(7){border-radius:100px 100px 0 0;height: 50px;}
        div:nth-of-type(8){border-radius:100px;height: 50px;}
        div:nth-of-type(9){border-radius:50%;height: 50px;}

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
