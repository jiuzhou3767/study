<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>09-选中第一行文本</title>
    <style type="text/css">
        p{
            border:1px solid #000;
        }
        p:first-line{
            color:red;
            font-size:30px;
        }
        p::selection{
            background: green;
        }
        p::-moz-selection{
            background: green;
        }
    </style>
</head>
<body>
        <p>程序员更喜欢程序，而不是女朋友。当我写程序的时候，那心情是非常愉悦，我会为自己写出这么美妙的代码感到兴奋，我会觉得自己竟然这么聪明。最有意思的就是：有一个地方非常难，在我花了很长时间研究之后，终于完美解决了。我看着一行行代码，简直就是享受人生。女朋友有什么用？测试代码都闲慢。</p>
</body>
</html>
