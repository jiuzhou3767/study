    <script type="text/javascript">
         //求阶乘的函数
         function jiecheng(a){
            if(a == 1||a == 0){
                return 1;
            }else{
                return jiecheng(a-1)*a;
            }
         }
         // console.log(jiecheng(3));
         var sum = 0;
         for(var i = 1;i <= 10;i++){
            sum += jiecheng(i);
         }
         console.log(sum);
    </script>
