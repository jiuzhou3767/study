    <script type="text/javascript">
         function yueshuhe(a){
            var sum = 0;
            for(var i = 1;i < a;i++){
                if(a % i == 0){
                   sum += i ;
                }
            }
            return sum;
         }
         // console.log(yueshuhe(6));

         for(var i = 1;i <=3000; i++){
            var a = yueshuhe(i);
            for(var j = 1;j <= 3000; j++){
                if(j == a && yueshuhe(j) == i && i != j){
                    console.log(i,j);
                }
            }
         }
    </script>
