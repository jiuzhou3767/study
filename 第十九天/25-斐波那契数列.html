    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>25-斐波那契数列</title>
    <script type="text/javascript">
         function fei(a){
            if(a == 1 || a == 2){
                return 1;
            }else{
                return fei(a-2)+fei(a-1);
            }

         }

         console.log(fei(2));
         console.log(fei(5));
    </script>
</head>
