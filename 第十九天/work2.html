    <script type="text/javascript">
        //求阶乘的函数
         function jiecheng(a){
            if(a == 1||a == 0){
                return 1;
            }else{
                return jiecheng(a-1)*a;
            }
         }
         for(var i = 100; i <=999;i++){
            var ge = i % 10;
            var shi = parseInt(i / 10) % 10;
            var bai = parseInt(i / 100);
            if(i == (jiecheng(ge) + jiecheng(shi) + jiecheng(bai))){
                console.log(i);
            }
         }
    </script>
