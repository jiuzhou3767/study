    <title>20-封装一个小函数-求和</title>
    <script type="text/javascript">
         function sum(m,n){
            var s = 0;
            for(var i = m; i <= n; i++){
                s = s + i;
            }
            console.log(s);
         }

         sum(1,100);
         sum(10,13);
         sum(10,10000);
         sum(13,10);
         sum(1,6);
    </script>
