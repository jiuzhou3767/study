    <title>work3</title>
    <script type="text/javascript">

        var weishu = 0;
        function daozhi(num){
            weishu = weishu*10;
            weishu += num % 10;
            num = parseInt(num / 10);
            if(num == 0){
                return weishu;
            }
            return daozhi(num);
        }
        var num1 = parseInt(prompt('请输入一个数字，将其前后倒置'));
        alert(daozhi(num1));
        console.log(daozhi(num1));
    </script>
