<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>20-或操作符</title>
    <script type="text/javascript">
        console.log(/^12|abc$/.test('1abc')); //true
        console.log(/^12|abc$/.test('abc')); //true
        console.log(/^12|abc$/.test('12')); //true
        console.log(/^12|abc$/.test('12abc')); //true
        console.log(/^12|abc$/.test('1')); //f
        console.log(/^12|abc$/.test('1a')); //f

         console.log(/a(d|b)c/.test("bc"));
        console.log(/a(d|b)c/.test("abc"));
        console.log(/a(d|b)c/.test("adc"));
        console.log(/a(d|b)c/.test("ad"));

        console.log(/^((0?[1-9])|((1|2)[0-9])|30|31)$/.test('32'));
    </script>
</head>
<body>

</body>
</html>
