<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>08-on()事件方法</title>
    <style type="text/css">
    div{
        width: 300px;
        height: 300px;
        background: pink;
    }
    p{
        width: 100px;
        height: 100px;
        background: skyblue;
    }
</style>
</head>
<body>
    <div>
        <p>p标签元素</p>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
     $('p').on('click mouseenter',function(){
        $(this).off('mouseenter');
        console.log(1);
     });

     $('p').on({
            click:function(){$(this).css("background","red");},
            mouseenter:function(){$(this).css("background","green");},
            mouseleave:function(){$(this).css("background","blue");}
    });

     $('div').append('<p>p标签元素111111</p>');
     $('div').on('click','p',function(){
        console.log(111);
     })
</script>
