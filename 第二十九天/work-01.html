<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>work-01</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .banner{
            height: 400px;
            width: 100%;
            background: #ccc;
            position:relative;
        }
        .box img{
            display:none;
        }
        .box .no1{
            position:absolute;
            top:10px;
            left:10px;
        }
        .box .no2{
            position:absolute;
            top:46px;
            left:94px;
        }
        .box .no3{
            position:absolute;
            top:10px;
            left:290px;
        }
        .box .no4{
            position:absolute;
            top:46px;
            left:515px;
        }
        .box .no5{
            position:absolute;
            top:-13px;
            left:800px;
        }
    </style>
</head>
<body>
    <div class="box banner">
        <img class="no1" src="images/360delay/ad_1.png" />
        <img class="no2" src="images/360delay/ad_2.png" />
        <img class="no3" src="images/360delay/ad_3.png" />
        <img class="no4" src="images/360delay/ad_4.png" />
        <img class="no5" src="images/360delay/ad_5.png" />
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    var $img = $('.box img');
    var step = 300;
    $img.each(function(index){
        console.log(index);
        $(this).delay(step*(index+1)).fadeIn(50);
    });
</script>
