<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>work-05</title>
    <style type="text/css">
        .box{
            overflow:hidden;
        }
        .box h3{
            font-size:170px;
            float:left;
        }
        input,button{
            margin-left:20px;
        }

    </style>
</head>
<body>
    <div class="box">
        <h3 class="fenga">0</h3>
        <h3>-</h3>
        <h3 class="fengb">0</h3>
    </div>
    <div class="select">
      <input type="radio" name="ten">A
      <input type="radio" name="ten">B
      <button>加1分</button>
      <button>加2分</button>
      <button>加3分</button>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
     $fenga = $('.fenga');
     $fengb = $('.fengb');
     $checka =$('.select input').eq(0);
     $checkb =$('.select input').eq(1);
     $plus1 =$('.select button').eq(0);
     $plus2 =$('.select button').eq(1);
     $plus3 =$('.select button').eq(2);

     $plus1.click(function(){
           if($('.select input:checked').index() == 0){
            $fenga.html(parseInt($fenga.html())+1);
        }else if($('.select input:checked').index() == 1){
            $fengb.html(parseInt($fengb.html())+1);
        }
     });
      $plus2.click(function(){
           if($('.select input:checked').index() == 0){
            $fenga.html(parseInt($fenga.html())+2);
        }else if($('.select input:checked').index() == 1){
            $fengb.html(parseInt($fengb.html())+2);
        }
     });
       $plus3.click(function(){
           if($('.select input:checked').index() == 0){
            $fenga.html(parseInt($fenga.html())+3);
        }else if($('.select input:checked').index() == 1){
            $fengb.html(parseInt($fengb.html())+3);
        }
     });
</script>
