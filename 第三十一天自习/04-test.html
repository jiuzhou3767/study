<script type="text/javascript">
     function rgb2hex(sRGB) {
        var reg = /(\d+),\s*(\d+),\s*(\d+),\s*/g;
        sRGB.replace(reg,function(match,$1,$2,$3){
            if($1 > 255|| $2 > 255||$3 > 255){
                return sRGB;
            }
            return ''+$1+$2+$3;
        });

    }
    console.log(rgb2hex('rgb(255, 255, 255)'));
</script>
