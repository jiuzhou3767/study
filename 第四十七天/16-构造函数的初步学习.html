<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>16-构造函数的初步学习</title>
</head>
<body>
    <script type="text/javascript">
        function People () {
            this.name = "小明";
            this.age = 18;
            this.sex = '不男不女';
            this.hobby = ["吃饭",'睡觉','打豆豆'];
        }
        var xiaoming = new People();
        console.log(xiaoming.name);
        console.log(xiaoming.hobby[2]);
    </script>
</body>
</html>
