    <title>13-函数上下文练习-第四题</title>

<body>
    <script type="text/javascript">
     function fun(f,a,b,c){
         console.log(arguments);
         arguments[0](5,6);
    }
     function fn(p,q,r,s,t){
        alert(this.length);//6
        alert(this.callee.length);//4
        alert(arguments.length); //2
        alert(arguments.callee.length);//5
    }
   fun(fn,8,9,10,11,12);
    </script>
