<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>19-构造函数的详细学习-下</title>
</head>
<body>
    <script type="text/javascript">
        function Car(money,color,size) {

           this.money = money;
           this.color = color;
           this.size =size ;
            return {};
        }
        var  laosilaisi = new Car(100000000,"黑色",2);
        var  benchi = new Car(2,"白色",3);
        console.log(laosilaisi);
        console.log(benchi);
    </script>
</body>
</html>
