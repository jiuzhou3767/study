<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>03-块级元素</title>
    <style type="text/css">
        div{
            height: 200px;
            width: 200px;
            background: green;
        }
        p{
            height: 200px;
            width: 200px;
            background: red;
        }
        h1{
            height: 200px;
            width: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <p>p标签</p>
    <div>div标签</div>
    <h1>h1标签</h1>
</body>
</html>
