<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>11-类选择器</title>
    <style type="text/css">
        .hong{
            color:red;
        }
        .da{
            font-size:50px;
        }
        .bg{
            background:black;
        }
    </style>
</head>
<body>
    <p class="hong">p标签是我</p>
    <p class="da">p标签是我</p>
    <p class="bg">p标签是我</p>
    <p class="hong da bg ">p标签是我</p>
    <div class="da bg">div是我</div>
    <div class="da hong bg">div是我</div>
</body>
</html>
