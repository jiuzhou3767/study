<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>13-类选择器应用Google</title>
    <style type="text/css">
        span{
            font-size:150px;
            font-weight:bold;
        }
        div{
            text-align:center;
        }
        .hong{
            color:red;
        }
        .lan{
            color:blue;
        }
        .cheng{
            color:orange;
        }
        .lv{
            color:green;
        }
    </style>

</head>
<body>
    <div>
        <span class="lan" >G</span>
        <span class="hong" >o</span>
        <span class="cheng" >o</span>
        <span class="lan" >g</span>
        <span class="lv" >l</span>
        <span class="hong" >e</span>
    </div>
