    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>10-全局变量的作用</title>
    <script type="text/javascript">
         var num = 4;
         function add(){
            num++;
         }

         function remove(){
            num--;
         }

         add();
         add();
         add();
         add();
         remove();
         remove();
         add();
         add();
         console.log(num);


         var sum = 0;
         function baoshu(){
            sum++;
            console.log(sum);
         }
         baoshu();
         baoshu();
         baoshu();
         baoshu();
         baoshu();

         function baoshu(){
            var sum = 0;
            sum++;
            console.log(sum);
        }
        baoshu();//1
        baoshu();//1
        baoshu();//1
        baoshu();//1
        baoshu();//1

    </script>
</head>
