<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>18-数组的length属性</title>
    <script type="text/javascript">
         var arr = [11,22,33,44,55,66,7,8,10,432,924,11,3333];
         console.log(arr);
         console.log(arr.length);
         console.log(arr[0]+1);
         console.log(arr[arr.length-1]);
         console.log(arr[100]);
         arr[4] = false;
         arr.length = 2;
         arr[66] = 888;
         console.log(arr);
    </script>
</head>
