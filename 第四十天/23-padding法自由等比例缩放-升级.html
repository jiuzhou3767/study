<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>23-padding法自由等比例缩放-升级</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 80%;
            overflow:hidden;
            border:1px solid #000;
            margin: 10px auto;
        }
        div p:nth-of-type(1){
            width: 66.6666%;
            padding-top: 66.6666%;
            border-right:1px solid #000;
        }
        div p:nth-of-type(2){
            border-bottom: 1px solid #000;
        }
        div p{
            float:left;
            width: 33.3333%;
            height: 0;
            padding-top:33.3333%;
            box-sizing:border-box;
            position:relative;
        }
        div p img{
            position:absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <p><img src="images/liyifeng.png" ></p>
        <p><img src="images/xiaoming.png" ></p>
        <p><img src="images/yangyang.png" ></p>
    </div>
</body>
</html>
