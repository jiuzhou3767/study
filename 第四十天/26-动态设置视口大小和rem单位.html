<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>26-动态设置视口大小和rem单位</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 10rem;
            height: 300px;
            background: orange;
        }
        p{
            width: 1.1333rem;
            height: 1.1333rem;
            background: url(images/tm-icon.png) no-repeat;
            background-size:cover;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>
<script type="text/javascript">
     var dpr = 1 / window.devicePixelRatio;
     document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale='+dpr+'" />');
     var W = document.documentElement.clientWidth / 10;
     document.getElementsByTagName('html')[0].style.fontSize = W + 'px';


</script>
