<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>11-固定间隔</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 80%;
            height: 100px;
            margin: 10px auto;
            background: #000;
            padding: 10px;
            padding-right: 0;
        }
        div p{
            float:left;
            width: 33.3333%;
            height: 100px;
            background: lightblue;
            border-right:10px solid #000;
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
