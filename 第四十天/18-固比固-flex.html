<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>18-固比固-flex</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 80%;
            height: 100px;
            margin:10px auto;
            border: 1px solid #000;
            display:flex;
        }
        div p:nth-of-type(1){
            width: 120px;
            height: 60px;
            background: lightblue;
        }
        div p:nth-of-type(2){
            width: 100%;
            height: 60px;
            background: orange;
            flex:1;
        }
        div p:nth-of-type(3){
            width: 120px;
            height: 60px;
            background: lightblue;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
