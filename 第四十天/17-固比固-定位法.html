<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>17-固比固-定位法</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 80%;
            height: 100px;
            margin: 10px auto;
            border:1px solid #000;
            position:relative;
            padding-left:120px;
            box-sizing:border-box;
            max-width:800px;
            min-width:400px;
        }
        div p:nth-of-type(1){
            width: 120px;
            height: 60px;
            background: lightblue;
            position:absolute;
            top: 0;
            left:0;
        }
        div p:nth-of-type(2){
            /* width: calc(100% - 240px); */
            width: 100%;
            height: 60px;
            background: orange;
            /*第一种做法：给中间元素加*/
            /* padding-left:120px;
            padding-right:120px;
            box-sizing:border-box; */
        }
        div p:nth-of-type(3){
            width: 120px;
            height: 60px;
            background: lightblue;
            position: absolute;
            top:0;
            right:0;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
