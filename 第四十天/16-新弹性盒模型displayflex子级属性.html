<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>16-新弹性盒模型displayflex子级属性</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{
            width: 800px;
            height: 400px;
            margin:10px auto;
            border: 1px solid #000;
            display:flex;
        }
        div p{
            width: 150px;
            height:100px;
            background: red;
            border: 1px solid #000;
            /* order:2; */
           /* flex-grow:1; */
           /* flex-shrink:1; */

        }
        div p:nth-of-type(1){background: lightblue;}
        div p:nth-of-type(2){background: blue;/* flex-shrink:0; */}
        div p:nth-of-type(3){background: green;flex-basis:300px;}
        div p:nth-of-type(4){background: yellow;/* order:1; */}
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
      <!--   <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>9</p> -->
    </div>
</body>
</html>
