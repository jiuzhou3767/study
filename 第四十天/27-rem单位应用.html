<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>27-rem单位应用</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        header{
            width: 100%;
            height:1.375rem;
            font-size:0.59375rem;
            background: #e04142;
            text-align:center;
            line-height: 1.375rem;
            color:#fff;
        }
    </style>
</head>
<body>
    <header>有态度俱乐部</header>
</body>
</html>
<script type="text/javascript">
    var dpr = 1 / window.devicePixelRatio;
    document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale='+dpr+'" />');
    var W = document.documentElement.clientWidth / 10;
    document.getElementsByTagName('html')[0].style.fontSize = W + 'px';
</script>
