<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>12-计算弹性盒比例</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        div{
            width: 80%;
            height: 100px;
            margin: 10px auto;
            background: orange;
            border:1px solid #000;
        }
        div p{
            float:left;
            height:100px;
            background: lightblue;
        }
        div p:nth-of-type(1){width:16.6666%;}
        div p:nth-of-type(2){background: blue;width:33.3333%;}
        div p:nth-of-type(3){background: green;width:50%;}
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
