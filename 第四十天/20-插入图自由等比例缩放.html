<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>20-插入图自由等比例缩放</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 80%;
            overflow:hidden;
            border:1px solid #000;
            margin: 10px auto;
            padding-left: 5px;
            box-sizing:border-box;
        }
        div p{
            float: left;
            width: 33.3333%;
            border-right:5px solid #fff;
            box-sizing:border-box;
        }
        div p img{
            width: 100%;
            height:auto;
            vertical-align:top;
        }
    </style>
</head>
<body>
    <div>
        <p><img src="images/liyifeng.png" ></p>
        <p><img src="images/xiaoming.png" ></p>
        <p><img src="images/yangyang.png" ></p>
    </div>
</body>
</html>
