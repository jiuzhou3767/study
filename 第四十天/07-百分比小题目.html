<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>07-百分比小题目</title>
    <style type="text/css">
        div{
            width: 794px;
            height: 200px;
            border:1px solid #000;
            padding:124px 34px 34px 23px;
            background: orange;
        }
        p:nth-of-type(1){
            float:left;
            width: 30%;
            height: 50px;
            padding:10% 20% 30%;
            background: red;
        }
        p:nth-of-type(2){
            float:left;
            width: 30%;
            height: 50px;
            background: green;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
    </div>
</body>
</html>
