    <title>23-parseFolat转换浮点数</title>
    <script type="text/javascript">
        var a = '123.4567.8888';
         var b = parseFloat(a);
         console.log(b) //123.4567

         console.log(parseFloat('1.2.3.4')); //1.2
         console.log(parseFloat('.9'));  //0.9
         console.log(parseFloat('-10.9')); //-10.9
    </script>
