<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>work5</title>
    <script type="text/javascript">
         var day = parseInt(prompt("请输入一个天数")) + 2;
         var day1 = day%7;
         console.log(day1);
         if(day1==1){
            document.write("那天是星期一");
         }else if(day1==2){
            document.write("那天是星期二");
         }else if(day1==3){
            document.write("那天是星期三");
         }else if(day1==4){
            document.write("那天是星期四");
         }else if(day1==5){
            document.write("那天是星期五");
         }else if(day1==6){
            document.write("那天是星期六");
         }else if(day1==0){
            document.write("那天是星期日");
         }else{
             document.write("出错");
         }
    </script>
</head>
