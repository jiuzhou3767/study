<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>03-test</title>
    <script type="text/javascript">
         function fo(){
            var i = 0;
            return function(n){
                return n + i++;
            }
         }
         var f = fo();
         var a = f(20);
         var b = fo()(20);
         var c = fo()(10);
         var d = f(10);

         console.log(a);
         console.log(b);
         console.log(c);
         console.log(d);
    </script>
</head>

</body>
