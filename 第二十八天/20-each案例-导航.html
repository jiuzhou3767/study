<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>20-each案例-导航</title>
     <style type="text/css">
        *{margin: 0;padding: 0;}
        img{display: block;}
        .nav{
            width: 752px;
            height: 280px;
            border: 1px solid #000;
            margin:100px auto;
            padding-left:10px;
            padding-top:10px;
        }
        .nav ul{
            list-style:none;
        }
        .nav ul li{
            float: left;
            margin-right:10px;
            margin-bottom:10px;
            position: relative;
            overflow: hidden;
        }
        .nav ul li p{
            width: 148px;
            height: 25px;
            line-height: 25px;
            padding-left:30px;
            background: rgba(0, 0, 0, 0.6) url(img/nav/110png.png) no-repeat 10px 0;
            position: absolute;
            bottom:-25px;
            left:0;
            color:#fff;
        }
    </style>
</head>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.nav ul li').hover(function() {
           $(this).children('p').stop(true).animate({"bottom":"0"});
        }, function() {
           $(this).children('p').stop(true).animate({"bottom":"-25px"});
        });
        $('.nav ul li p').each(function(index){
            console.log(index);
            var num = index * -25;
            $(this).css("background-position","10px "+num+"px");
        })

    });
</script>
<body>
    <div class="nav">
        <ul>
            <li>
                <img src="img/nav/01.jpg" >
                <p>百度一下</p>
            </li>
            <li>
                <img src="img/nav/02.jpg" >
                <p>百度一下</p>
            </li>
            <li>
                <img src="img/nav/03.jpg" >
                <p>百度一下</p>
            </li>
            <li>
                <img src="img/nav/04.jpg" >
                <p>百度一下</p>
            </li>
            <li>
                <img src="img/nav/05.jpg" >
                <p>百度一下</p>
            </li>
            <li>
                <img src="img/nav/06.jpg" >
                <p>百度一下</p>
            </li>
            <li>
                <img src="img/nav/07.jpg" >
                <p>百度一下</p>
            </li>
            <li>
                <img src="img/nav/08.jpg" >
                <p>百度一下</p>
            </li>
        </ul>
    </div>
</body>
</html>
