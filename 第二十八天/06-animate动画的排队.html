    <title>06-animate动画的排队</title>
    <style type="text/css">
         div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top:100px;
            left:0;

</head>
<body>

    <div></div>
</body>

    $('div').eq(0).animate({'left':500},1000);
