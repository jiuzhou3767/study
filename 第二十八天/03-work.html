    <title>03-work</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .box{
            width: 200px;
            border:1px solid blue;
            margin: 20px;
            background-color: skyblue;
            padding: 20px;
        }
        .box .inner h3 span{
            width: 20px;
            height: 20px;
            border:2px solid black;
            display:inline-block;
            font:20px/20px "微软雅黑";
            text-align:center;
            background: #ccc;
            margin-right: 20px;
        }
        .box .inner p{
            font-size:14px;
            margin-left: 15px;
            display:none;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
         $(function(){
            $('.box .inner h3').click(function(){
                $(this).children('span').html('-');
                $(this).siblings('p').slideDown(200);
                $(this).parent().siblings().children('p').slideUp(200);
                $(this).parent().siblings().children('h3 span').html("+");
            });
         });
    </script>
</head>
