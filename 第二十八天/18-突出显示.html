<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>18-突出显示</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{background: #000;}
        ul{list-style:none;}
        .box{
            width: 660px;
            padding-left: 20px;
            padding-top: 20px;
            overflow: hidden;
            margin: 100px auto;
            border: 1px solid #fff;
        }
        .box ul li{
            float: left;
            width: 200px;
            height: 186px;
            margin-right: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="img/01.jpg" width="200" /></li>
            <li><img src="img/02.jpg" width="200" /></li>
            <li><img src="img/03.jpg" width="200" /></li>
            <li><img src="img/04.jpg" width="200" /></li>
            <li><img src="img/05.jpg" width="200" /></li>
            <li><img src="img/06.jpg" width="200" /></li>
        </ul>
    </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
     // $('.box ul li').mouseenter(function(){
     //    $(this).animate({"width":560},500).siblings().animate({"width",60})
     // });
     //
     $('.box ul li').mouseenter(function(){
        $(this).stop(true).fadeTo(500,1).siblings().stop(true).fadeTo(500,0.5);
     }).mouseleave(function(){
        $(this).siblings().stop(true).fadeTo(500,1);
     });

     $('.box ul li').click(function(){
        $(this).children().stop(true,true).slideUp(300).slideDown(500);
     });
</script>
