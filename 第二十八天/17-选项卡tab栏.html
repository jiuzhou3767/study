<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>17-选项卡tab栏</title>
    <style type="text/css">
         *{margin: 0;padding: 0;}
        ul{list-style:none;}
        .tab{
            width: 300px;
            border-top:3px solid red;

            float: left;
            margin:50px;
        }
        .tab ul{height: 30px;}
        .tab ul li{float: left;width: 100px;line-height: 30px;text-align:center;}
        .tab ul li a{text-decoration:none;color:#333;background: #eee;display: block;}
        .tab ul li.current a{color:#fff;font-weight:bold;background: skyblue;}

        .tab .tab-bd>div{
            height: 150px;
            background: skyblue;
            display: none;
        }
        .tab .tab-bd>div.current{
            display: block;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
         $(function(){
            $('.tab ul li').mouseenter(function(){
                var num =$(this).index();
                $(this).addClass('current').siblings().removeClass('current');
                $(this).parent().next().children('div').eq(num).addClass('current').siblings().removeClass('current');
            });
         });
    </script>
</head>
