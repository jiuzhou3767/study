<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>11-2D转换之旋转</title>

        img{
            display:block;
            margin:100px auto;
            transition:all 2s;

        }
        img:hover{
            transform:rotate(36000deg);
            border-radius:50%;
        }

    </style>
</head>
<body>
    <img src="img/am.jpg" alt="">
</body>
</html>
