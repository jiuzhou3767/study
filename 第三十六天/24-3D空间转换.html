<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>24-3D空间转换</title>
    <style type="text/css">
        img{
            vertical-align:top;
        }
        .box{
            width:600px;
            border:5px solid orange;
            perspective: 500px;
            margin: 100px auto;
        }
        .box .inner{
            border:1px solid #000;
            transform:rotateX(30deg);
            perspective:500px;
        }
        .box .inner img{
            /* transform:translateX(50px); */
            transform:translateY(-50px);
             transform:translateZ(-100px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">
            <img src="img/pic1.jpg" width="600">
        </div>
    </div>
</body>
</html>
