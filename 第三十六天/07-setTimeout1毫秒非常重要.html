<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>07-setTimeout1毫秒非常重要</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background: orange;
            transition:all 2s;
            position:relative;
            left:0;
        }
    </style>
</head>
<body>

</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
     $('<div>通过后添加的节点，不能触发过渡</div>').appendTo('body');
     setTimeout(function(){
        $('div').css({'opacity':0.5,'font-size':50,'border-radius':'50%'});
     });
</script>
