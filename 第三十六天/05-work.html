<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>05-work</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        body{
            background-color: #ccc;
        }

        /* 200*130 */
        .stage{
             perspective:4000px;
        }
        ul{
            width: 200px;
            margin: 200px auto;
            position:relative;
            transform:rotateX(20deg);
            transition:all 1s;
            transform-style:preserve-3d;
            transform-origin:center center;
        }
        ul li{
            position:absolute;
            top:0px;
            transform-origin:center center;

        }
        ul li:nth-of-type(1){
            transform:rotateY(0deg) translateZ(250px);

        }
         ul li:nth-of-type(2){
            transform:rotateY(60deg) translateZ(250px);
        }
         ul li:nth-of-type(3){
            transform:rotateY(120deg) translateZ(250px);
        }
         ul li:nth-of-type(4){
            transform:rotateY(180deg) translateZ(250px);
        }
         ul li:nth-of-type(5){
            transform:rotateY(240deg) translateZ(250px);
        }
        ul li:nth-of-type(6){
            transform:rotateY(300deg) translateZ(250px);
        }
        .btn{
            position:relative;
            top:200px;
            margin: 200px auto;
            width: 100px;
        }
        .btn button{
            width: 40px;
            height: 30px;
        }
        .btn button:nth-of-type(1){

        }
    </style>
</head>
<body>
    <div class="stage">
        <ul>
            <li><img src="img/01.png" alt="" /></li>
            <li><img src="img/02.png" alt="" /></li>
            <li><img src="img/03.png" alt="" /></li>
            <li><img src="img/04.png" alt="" /></li>
            <li><img src="img/05.png" alt="" /></li>
            <li><img src="img/06.png" alt="" /></li>
        </ul>

    </div>
    <div class="btn">
            <button>左</button>
            <button>右</button>
            <span></span>
        </div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
      $btnL = $('.btn button:nth-of-type(1)');
      $btnR = $('.btn button:nth-of-type(2)');

      var angle = 0;
      $btnR.click(function(){
        angle+=60
        $('ul').css('transform','rotateY('+angle+'deg)');
      });

    $(document).mousedown(function(){
        startX = event.clientX;
        startY = event.clientY;
        $('ul').css('transition','none')
        console.log($('ul').css('transform'));
     $(document).mousemove(function(e){
        var X = e.pageX;
        var Y = e.pageY;
        var xcha = startX - e.pageX;
        var ycha = startY - e.pageY;
        $('ul').css('transform','rotateX('+xcha / 5+'deg) rotateY('+ycha / 5+'deg)')

        $("span").text(xcha + ", " + ycha );
          });
    });
    $(document).mouseup(function(){
        $(document).off('mousemove');
        $('ul').css('transition','all 1s')
    });


</script>
