<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>26-3D旋转正方体</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            perspective:5000px;
            transform-style:preserve-3d;
            transition:all 3s;
        }
        div img{
            position:absolute;
            top:0;
            left:0;
        }
        div img:nth-of-type(1){transform:translateZ(200px);z-index:1;}
        div img:nth-of-type(2){transform:rotateX(180deg) translateZ(200px);}
        div img:nth-of-type(3){transform:rotateX(90deg) translateZ(200px);}
        div img:nth-of-type(4){transform:rotateX(-90deg) translateZ(200px);}
        div img:nth-of-type(5){transform:rotateY(90deg) translateZ(200px);}
        div img:nth-of-type(6){transform:rotateY(-90deg) translateZ(200px);}
        div:hover{transform:rotateY(360deg) rotateX(360deg);}
    </style>
</head>
<body>
    <div>
        <img src="img/zfx/1.jpg" />
        <img src="img/zfx/2.jpg" />
        <img src="img/zfx/3.jpg" />
        <img src="img/zfx/4.jpg" />
        <img src="img/zfx/5.jpg" />
        <img src="img/zfx/6.jpg" />
    </div>
</body>
</html>
