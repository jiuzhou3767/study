<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>15-旋转应用-导航菜单</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul{
            width: 420px;
            margin:150px auto;
            transform:rotate(45deg);
        }
        ul li{
            list-style:none;
            width: 200px;
            height: 200px;
            background: green;
            float:left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        ul li p{
            transform:rotate(-45deg);
            text-align:center;
        }
    </style>
</head>
<body>
    <ul>
        <li><p>1</p></li>
        <li><p>2</p></li>
        <li><p>3</p></li>
        <li><p>4</p></li>
    </ul>
</body>
</html>
