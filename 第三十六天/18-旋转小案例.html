<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>18-旋转小案例</title>
    <style type="text/css">
        body{background: #666;}
        *{margin: 0;padding: 0;}
        .cir{
            width: 107px;
            height: 32px;
            padding-top: 75px;
            border-radius:50%;
            text-align: center;
            position:relative;
            /* background: url('img/a_1.png'); */
            margin:100px;
            font-size:12px;
            transition:all 1s;
        }
        .cir img:nth-of-type(1){
           position:absolute;
           top:50%;
           left:50%;
           margin-left: -23px;
           margin-top:-23px;
           transition:all 1s;
        }
        .cir img:nth-of-type(2){
            position:absolute;
            top:0;
            left:0;
            z-index:-1;
            transition:all 1s;
        }
        .cir span{
            color:white;
        }
        .cir:hover img:nth-of-type(2){
           /*  background: url('img/a_1_h1.png');
 */         transform:rotate(360deg);

        }
/*         .cir:hover{
            background: none;
        } */
       /*  .cir:hover img{
            transform:rotate(-360deg);
        } */
    </style>
</head>
<body>
    <div class="cir">
        <img src="img/tb_1.png" alt="" />
        <span>学习流程</span>
        <img src="img/a_1_h1.png" alt="">
    </div>
</body>
</html>
