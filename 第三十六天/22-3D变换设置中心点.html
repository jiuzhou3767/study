<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>22-3D变换设置中心点</title>
    <style type="text/css">
        div{
            width: 316px;
            height: 170px;
            border:1px solid #000;
            margin: 50px;
            float:left;
            perspective:300px;
        }
        img{transition:all 1s;}
        div:nth-of-type(1) img{transform-origin:top;}
        div:nth-of-type(1):hover img{transform:rotateX(-30deg);}

        div:nth-of-type(2) img{transform-origin:left;}
        div:nth-of-type(2):hover img{transform:rotateY(30deg);}
    </style>
</head>
<body>
    <div>
        <img src="img/1.jpg" >
    </div>
    <div>
        <img src="img/2.jpg" >
    </div>
</body>
</html>
