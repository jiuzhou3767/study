<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>20-rotateX和rotateY旋转</title>
    <style type="text/css">
        div{
            width: 258px;
            height: 258px;
            border:1px solid #000;
            margin:80px;
            float:left;
            transform-style:preserve-3d;
            perspective:500px;
        }
        div:nth-of-type(1) img{transform:rotateX(60deg);}
        div:nth-of-type(2) img{transform:rotateX(45deg);}
        div:nth-of-type(3) img{transform:rotateX(90deg);}
    </style>
</head>
<body>
    <div>
        <img src="img/am.jpg" >
    </div>
    <div>
        <img src="img/am.jpg" >
    </div>
    <div>
        <img src="img/am.jpg" >
    </div>
</body>
</html>
