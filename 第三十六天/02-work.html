<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>02-work</title>
    <style type="text/css">
        body{
            background: #f14849;
        }
        div{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition:all 1s;
            position:relative;
        }
         div img:nth-of-type(1){
            transform:rotateY(180deg);
        }

        div:hover img:nth-of-type(1){
            transform:rotateY(0deg);
        }
        div:hover img:nth-of-type(2){
            transform:rotateY(180deg);
        }
        img{
            backface-visibility:hidden;
            position:absolute;
            top:0;
            left:0;
            transition:all 1s;
        }

    </style>
</head>
<body>
    <div>
        <img src="img/bg01.png" alt="" />
        <img src="img/bg02.png" alt="" />
    </div>
</body>
</html>
