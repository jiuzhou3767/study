<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>01-work</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        body{
            background:#ccc;
        }
        ul{
            width: 1200px;
            margin: 100px auto;
            position:relative;
        }
        ul li{
            width: 280px;
            height: 280px;
            float:left;
            border:5px solid #fff;
            margin: 5px;
            border-radius:10px;
            transition: all 1s;
            position:relative;
        }
        ul li:nth-child(odd){
            transform:rotate(25deg);
        }
        ul li:nth-child(even){
            transform:rotate(-35deg);
        }
         ul li:nth-child(5){
            position:absolute;
            top:50%;
            left:50%;
            margin-left: -138px;
            margin-top: 200px;
            transform:rotate(0deg);

        }

         ul li:hover{
            transform:scale(1.5);
            z-index:2;
            box-shadow:0px 0px 5px 5px red;
        }
         ul li img{
            width: 280px;
            height: 280px;
            border-radius:5px;
         }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><img src="work/img/1.png" alt="" /></li>
            <li><img src="work/img/2.png" alt="" /></li>
            <li><img src="work/img/3.png" alt="" /></li>
            <li><img src="work/img/4.png" alt="" /></li>
            <li><img src="work/img/5.png" alt="" /></li>
            <li><img src="work/img/6.png" alt="" /></li>
            <li><img src="work/img/7.png" alt="" /></li>
            <li><img src="work/img/8.png" alt="" /></li>
            <li><img src="work/img/9.png" alt="" /></li>
        </ul>
    </div>
</body>
</html>
