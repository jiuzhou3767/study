<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>27-3D导航条</title>
    <style type="text/css">
        ul{
            width: 700px;
            height:60px;
            margin: 100px auto;
            list-style:none;
            perspective:5000px;
        }
        ul li{
            width: 140px;
            height: 60px;
            float:left;
            text-align:center;
            line-height:60px;
            position:relative;
            transform-style:preserve-3d;
            transition:all 1s;
        }
        ul li span{
            width: 140px;
            height: 60px;
            font-size:14px;
            position:absolute;
            top:0;
            left:0;
        }
        ul li span:nth-of-type(1){
            background: green;
            transform:translateZ(30px);
        }
        ul li span:nth-of-type(2){
            background: orange;
            transform:rotateX(90deg) translateZ(30px);
        }
        ul li:hover{
            transform:rotateX(-90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span>公司新闻</span>
            <span>GONGSI JIANJIE</span>
        </li>
        <li>
            <span>公司新闻</span>
            <span>GONGSI JIANJIE</span>
        </li>
        <li>
            <span>公司新闻</span>
            <span>GONGSI JIANJIE</span>
        </li>
        <li>

        </li>

        </li>
    </ul>
</body>
</html>
