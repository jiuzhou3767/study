<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>06-触发过渡的条件</title>
    <style type="text/css">
    div{
        width: 200px;
        height: 200px;
        background: orange;
        transition:all 2s;
        position:relative;
        left:0;
    }
    div.current{
        width: 300px;
        height: 300px;
        left:500px;
        background: green;
    }
    </style>

</head>
<body>
    <button>点击我切换类</button>
    <div>只要你敢改我CSS样式，我就触发过渡</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
     // $('button').click(function(){
     //    $('div').toggleClass('current');
     // });

     $('button').click(function(){
        $('div').css({'opacity':0.5,'font-size':50,'border-radius':'50%'})
     });
</script>
