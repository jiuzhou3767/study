<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>19-设置转换中心点</title>
    <style type="text/css">
        div{
            width:150px;
            height: 150px;
            background: orange;
            float:left;
            margin:100px;
            transition:all 1s;
        }
        div:nth-of-type(1){transform-origin:top;}
        div:nth-of-type(1):hover{transform:rotate(360deg);}

        div:nth-of-type(2){transform-origin:right bottom;}
        div:nth-of-type(2):hover{transform:rotate(360deg);}

        div:nth-of-type(3){transform-origin:50px 50px;}
        div:nth-of-type(3):hover{transform:rotate(360deg);}

        div:nth-of-type(4){transform-origin:100% 100%;}
        div:nth-of-type(4):hover{transform:rotate(360deg);}
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
