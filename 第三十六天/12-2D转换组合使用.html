<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>12-2D转换组合使用</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            background: lightblue;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%) rotate(0deg) skew(0deg, 0deg) scale(1);
            transition:all 1s;
        }
        div:hover{
            transform:translate(-50%,-50%) rotate(3600deg) skew(50deg,25deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
