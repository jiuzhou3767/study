    <title>14-LIFE</title>
    <script type="text/javascript">
         //  function fun(){
         //   console.log(1);
         // }();
         //
         // 函数表达式能立即执行
         var fun = function(){
           console.log(1);
         }();

          //用运算符将函数矮化为表达式
         +function fun(){
           console.log('哈哈');
         }();

         -function fun(){
           console.log('哈哈');
         }();

         !function fun(){
           console.log('哈哈');
         }();

         (function fun(){
          console.log('哈哈1');
         })();



         (function fun(a){
            console.log(a);
         })(8);
         fun(5);
    </script>
