<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>21-操作css样式</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="box">文字内容</div>
    <script type="text/javascript">
         var oBox = document.getElementById('box');
         console.log(oBox.style);
         console.log(typeof oBox.style);
         oBox.style.color = 'red';
         oBox.style.backgroundColor = 'skyblue';
         oBox.style.backgroundImage = 'url(img/1.jpg)';
         oBox.style.lineHeight = '100px';
         oBox.style.textAlign = 'center';

    </script>
</body>
</html>
