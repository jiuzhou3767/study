<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>20-getAttribute()和setAttribute()</title>
</head>
<body>
    <img src="img/2.jpg" alt="这是赵丽颖" title="女神" width="300" id="timg">
    <div huangjiuzhou="100" id="box" style="width:100px;height:100px;background:pink;"></div>

    <script type="text/javascript">
        var oImg = document.getElementById('timg');
        var oBox = document.getElementById('box');

        // oImg.setAttribute('src','img/3.jpg');
        // alert(oImg.getAttribute('src'));
        //
        console.log(oBox.huangjiuzhou);
        console.log(oBox.getAttribute('huangjiuzhou'));

        console.log(oBox.style); //object
        console.log(typeof oBox.style); //object
        console.log(oBox.getAttribute('style'));
        console.log(typeof oBox.getAttribute('style'));

    </script>
</body>
</html>
