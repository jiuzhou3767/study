    <title>12-无限参数的函数</title>
    <script type="text/javascript">
         function sum(){
            var sum = 0;//累加器
            for(var i = 0; i < arguments.length; i++){
                sum +=arguments[i];
            }
            return sum;
         }
         console.log(sum(1,43,542,54,54));
    </script>
