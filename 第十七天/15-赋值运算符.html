<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>15-赋值运算符</title>
    <script type="text/javascript">
         var a = 1;
         a +=2;
         console.log(a);

        var b = 6;
        b /=3;
        console.log(b);

        var c =1;
        c *=2;
        console.log(c);

        var d = 100;
        d %= 10;
        console.log(d);

        var e = '我'
        e += '爱';
        e += '你';
        console.log(e);

        var f =10;
        console.log(f++);
        console.log(f);

        var g = 10;
        console.log(++g);

        var z = 8;
        console.log(4 + z++);

        var y =9;
        console.log(++y % 5);
        console.log(y);

    </script>
