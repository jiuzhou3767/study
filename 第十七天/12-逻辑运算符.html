<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>12-逻辑运算符</title>
    <script type="text/javascript">
         console.log(true && true);
         console.log(true && false);
         console.log(false && true);
         console.log(false && false);

         console.log(true || true);
         console.log(false || true);
         console.log(true || false);
         console.log(false || false);

         console.log(!true);
         console.log(!false);
         console.log(!!!!!false);
    </script>
</head>
