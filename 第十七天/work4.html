<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>work4</title>
    <script type="text/javascript">
         var workyear = parseInt(prompt('请问您工作了几年？'));
         var salary = parseFloat(prompt('请问您现在的薪水是多少？'));
         var bonus=0;
         if(workyear==0){
            if(salary>8000){
                bonus = salary * 1.2;
                alert('您的年终奖是'+bonus);
            }else{
                bonus = salary * 1;
                alert('您的年终奖是'+bonus);
            }
         }else if(workyear==1){
            if(salary>10000){
                bonus = salary * 1.7;
                alert('您的年终奖是'+bonus);
            }else{
                bonus = salary * 1.5;
                alert('您的年终奖是'+bonus);
            }
         }else if(workyear>=2){
            if(salary>12000){
                bonus = salary * 3.2;
                alert('您的年终奖是'+bonus);
            }else{
                bonus = salary * 3;
                alert('您的年终奖是'+bonus);
            }
        }
    </script>
</head>
