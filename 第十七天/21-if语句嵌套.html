    <title>21-if语句嵌套</title>
    <script type="text/javascript">
         var sex = prompt('请输入你的性别');
         var age = parseInt(prompt('请输入你的年龄'));

         if(sex == '男' && age >= 22){
            alert('男人，你可以结婚了');
         }else if(sex == '男' && age < 22){
            alert('男孩，你不可以结婚了');
         }else if(sex == '女' && age >= 20){
            alert('美女，你可以结婚了');
         }else if(sex == '女' && age < 20){
            alert('女孩，你不可以结婚了');
         }

    </script>
