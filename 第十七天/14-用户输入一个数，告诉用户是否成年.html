<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>14-用户输入一个数，告诉用户是否成年</title>
    <script type="text/javascript">
         var age = parseInt(prompt('请输入年龄'));

         var a = (age >= 18) && alert('已经成年！');
         var b = (age <18) && alert('未成年！');
         console.log(a);
         console.log(b);
    </script>
</head>

</body>
