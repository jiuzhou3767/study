<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>19-if多分支条件</title>
    <script type="text/javascript">
         var num = parseInt(prompt('请输入成绩'));

         if(num >= 90){
            alert('优秀');
         }else if(num >=80){
            alert('良好');
         }else if(num >=70){
            alert('中等');
         }else if(num >=60){
            alert('及格');
         }else{
            alert('不及格');
         }
    </script>
</head>
