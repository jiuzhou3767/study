<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>07-携程布局</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .box{
            width: 534px;
            margin: 50px auto;
        }
        li{
            float:left;
            height: 45px;
            width: 176px;
            background: pink;
            margin:  0 1px 1px 0;
        }
        .li1{
            height:91px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
             <li class="li1">1</li>
             <li>2</li>
             <li>3</li>
             <li>4</li>
             <li>5</li>
         </ul>
    </div>
</body>
</html>
