<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>work3-cctv</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .nomargin{
            margin-right:0!important;
        }

        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .cctv{
            width:660px;
            margin:50px auto;
            border-top:1px dashed #ccc;
        }
        .cctv .cctv-hd h3{
            font:16px/42px "微软雅黑";
            padding-left:5px;
            border-bottom:1px solid #E6E6E6;
        }
        .cctv .cctv-bd{
            padding-top:15px;
        }
        .cctv .cctv-bd ul li a{
            text-decoration:none;
            color:black;
        }
        .cctv .cctv-bd ul li a p{
            font:14px/35px "simsun";
            height:35px;
            width: 196px;
            background:#F5F5F5;
        }
        .cctv .cctv-bd ul li{
            width: 196px;
            float:left;
            margin-right: 36px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="cctv">
        <div class="cctv-hd">
            <h3>图片</h3>
        </div>
        <div class="cctv-bd">
            <ul>
                <li><a href=""><img src="image/pic1.png" alt=""><p>国庆中心主花坛开始吊装</p></a></li>
                <li><a href=""><img src="image/pic2.png" alt=""><p>朝鲜新型火箭发动机点火试验</p></a></li>
                <li class="nomargin"><a href=""><img src="image/pic3.png" alt=""><p>纽约加强经理保障联大会议</p></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
