    <title>20-制作导航栏</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        div{
            width: 800px;
            margin:50px auto;
        }
        ol, ul ,li{list-style: none;}
        div ul li{
            float:left;
            background: orange;
            text-align:center;
            line-height:40px;
        }
        div ul li a{
            color:#fff;
            text-decoration:none;
            width: 100px;
            height: 40px;
            display:inline-block;
        }
        div ul li a:hover{
            color:red;
            background: yellow;
        }
    </style>
</head>
