<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>12-清除浮动方法1-clearboth</title>
<style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            border: 5px solid #000;
        }
        div p{
            width: 100px;
            height: 100px;
            background: orange;
            float:left;
            margin-right:10px;
        }
        .box1{
            margin-bottom:20px;
        }
        .box2{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
     <div class="box2">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
