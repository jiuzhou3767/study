<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>06-浮动的性质-不会钻空</title>
    <style type="text/css">
        .bigbox{
            width: 550px;
            height: 800px;
            border:1px solid black;
        }
        .bigbox div{
            float:left;
        }
        .no1{
            width: 200px;
            height: 400px;
            background: blue;
        }
        .no2{
            width: 100px;
            height: 100px;
            background: red ;
        }
        .no3{
            width: 100px;
            height: 200px;
            background: yellow;
        }
        .no4{
            width: 100px;
            height: 300px;
            background: green;
        }
        .no5{
            width: 100px;
            height: 400px;
            background: gray;
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="no1">1</div>
        <div class="no2">2</div>
        <div class="no3">3</div>
        <div class="no4">4</div>
        <div class="no5">5</div>
    </div>
</body>
</html>
