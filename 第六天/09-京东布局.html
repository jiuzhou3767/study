<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>09-京东布局</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        .main{
            width:1210px;
            border-top:1px solid red;
            margin:50px auto;
        }
        .main .no1,.main .no7{
            width: 330px;
            height: 236px;
            background:pink;
        }
        .main .grid{
            float:left;
        }
        .main .no2{
            width: 440px;
            height: 236px;
            background: blue;
        }
        .main .no3,.main .no4,.main .no5,.main .no6{
            background: green;
            width: 219px;
            height: 117px;
            border-bottom:1px solid red;
            border-left:1px solid red;
        }
        .main .no8,.main .no9,.main .no10,.main .no11{
            width: 219px;
            height: 236px;
            background: skyblue;
            border-bottom:1px solid red;
            border-left:1px solid red;
        }
    </style>
</head>
<body>
    <div class="main">
        <p class="grid no1">1</p>
        <p class="grid no2">2</p>
        <p class="grid no3">3</p>
        <p class="grid no4">4</p>
        <p class="grid no5">5</p>
        <p class="grid no6">6</p>
        <p class="grid no7">7</p>
        <p class="grid no8">8</p>
        <p class="grid no9">9</p>
        <p class="grid no10">10</p>
        <p class="grid no11">11</p>
    </div>
</body>
</html>
