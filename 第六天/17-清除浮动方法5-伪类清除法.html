<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>17-清除浮动方法5-伪类清除法</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 500px;
            border: 5px solid #000;
        }
        div p{
            width: 100px;
            height: 100px;
            background: orange;
            float:left;
            margin-right:10px;
        }
        .clearfix:after{
            content:"";
            clear:both;
            visibility:hidden;
            height:0;
            display:block;
        }
         .box1{
            margin-bottom:30px;
        }

    </style>
</head>
<body>
    <div class="box1 clearfix">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
     <div class="box2 clearfix">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
