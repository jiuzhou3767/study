<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>19清除浮动的演示-每个li都要overflow-hidden</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 300px;
            margin: 50px auto;
        }
        div ul li{
            border-bottom:1px dashed red;
            overflow:hidden;
        }
        div ul li a{
            text-decoration:none;
            float:left;
            color:#666;
            font: 14px/26px "微软雅黑";
        }
        span{
            float:right;
             font: 14px/26px "微软雅黑";
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="###">文字文字文字文字</a><span>2017年9月28日</span></li>
            <li><a href="###">文字文字文字文字</a><span>2017年9月28日</span></li>
            <li><a href="###">文字文字文字文字</a><span>2017年9月28日</span></li>
            <li><a href="###">文字文字文字文字</a><span>2017年9月28日</span></li>
        </ul>
    </div>
</body>
</html>
