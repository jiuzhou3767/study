<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>12-对应模型</title>
    <style type="text/css">
        div{
            border:1px solid #000;
            overflow:hidden;
        }
        div p{
            width: 100px;
            height: 100px;
            background: #ccc;
            float:left;
            margin:10px;
        }
    </style>
    <script type="text/javascript">
         window.onload = function(){
            var box1 = document.getElementById('box1').getElementsByTagName('p');
            var box2 = document.getElementById('box2').getElementsByTagName('p');
             //方法1：编号法，循环语句添加事件监听，给第一排所有p标签绑定点击事件
            // for(var i = 0;i < box1.length;i++){
            //     box1[i].index = i;
            //     box1[i].onclick = function(){
            //         // alert(2);
            //         for(var j = 0; j < box2.length; j++){
            //             box2[j].style.backgroundColor = "#ccc";
            //         }
            //         box2[this.index].style.backgroundColor = "red";
            //     }
            // }
            //
            for(var i = 0;i < box1.length;i++){

                (function(i){
                    box1[i].onclick = function(){
                        for(var j = 0; j < box2.length; j++){
                    box2[j].style.backgroundColor = "#ccc";
                }
                        box2[i].style.backgroundColor = 'red';
                    }
                })(i);
            }

         }
    </script>
</head>
<body>
    <div id="box1">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div id="box2">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
