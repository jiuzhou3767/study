    <style type="text/css">
        label{
            display:block;
            margin-top: 10px;
        }

    </style>
    <script type="text/javascript">
         window.onload = function(){
            var oCheck = document.getElementsByTagName('input');
            var oBtn = document.getElementsByTagName('button')[0];
            var isOn = 0;

                oBtn.onclick = function(){
                    //alert(1);
                    if(isOn == 0){
                        for(var i = 0;i < oCheck.length;i++){

                            oCheck[i].checked = 'checked';
                       }
                       isOn = 1;
                   }else if(isOn == 1){
                        for(var i = 0;i < oCheck.length;i++){

                            oCheck[i].checked = '';
                       }
                       isOn = 0;
                   }
            }
         }
    </script>
</head>
<body>

        <label><input type="checkbox" checked="checked" />吃饭</label>
