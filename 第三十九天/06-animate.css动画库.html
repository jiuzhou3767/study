<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>06-animate.css动画库</title>
    <link rel="stylesheet" type="text/css" href="animate.css动画库/animate.min.css">
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: orange;
            margin:50px auto;
        }
        #box{
            animation-duration:2s;
        }
    </style>
</head>
<body>
    <div id="box" class="animated bounce infinite"></div>
    <div class="animated flash infinite"></div>
    <div class="animated bounceOutRight infinite"></div>
    <div class="animated fadeInDownBig infinite"></div>
    <div class="animated flipOutX infinite"></div>
    <div class="animated slideInRight infinite"></div>
</body>
</html>
