<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>12-滚滚屏</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        html,body{
            height: 100%;
            overflow:hidden;
        }
        .pages{
            width: 100%;
            height: 100%;
            position:absolute;
            top:0%;
        }
        .page{
            width: 100%;
            height: 100%;
            text-align:center;
            color:#fff;
        }

        .page1{background-color: #0f98c4;}
        .page2{background-color: #29a65b;}
        .page3{background-color: #cb7f12;}
        .page4{background-color: #18ab91;}
        .page5{background-color: #1099c5;}



    </style>
</head>
<body>
    <section class="pages">
        <div class="page page1"><h1>1</h1></div>
        <div class="page page2"><h1>2</h1></div>
        <div class="page page3"><h1>3</h1></div>
        <div class="page page4"><h1>4</h1></div>
        <div class="page page5"><h1>5</h1></div>
    </section>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script type="text/javascript">
     var $page = $('.pages .page');
      var idx = 0;
      $(document).mousewheel(function(event,delta){
        if($('.pages').is(':animated')){return}
            idx -= delta;

            if(idx > 4){
                idx = 4;
            }else if(idx < 0){
                idx = 0;
            }
            console.log(idx);

            $('.pages').stop(true).animate({'top':idx * -100+'%'},800,'easeOutBounce');

      });


</script>
