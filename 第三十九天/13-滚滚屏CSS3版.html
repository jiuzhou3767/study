<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>13-滚滚屏CSS3版</title>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <style type="text/css">
        *{margin: 0;padding: 0;}
        html,body{
            height: 100%;
            overflow: hidden;
        }
        .pages{
            width: 100%;
            height: 100%;
            transition:all 1s;
        }
        .page{
            width: 100%;
            height: 100%;
            text-align:center;
            color:#fff;
        }
        .page1{background-color: #0f98c4;}
        .page2{background-color: #29a65b;}
        .page3{background-color: #cb7f12;}
        .page4{background-color: #18ab91;}
        .page5{background-color: #1099c5;}
    </style>
</head>
<body>
    <section class="pages">
        <div class="page page1 animated"><h1>1</h1></div>
        <div class="page page2 animated"><h1>2</h1></div>
        <div class="page page3 animated"><h1>3</h1></div>
        <div class="page page4 animated"><h1>4</h1></div>
        <div class="page page5 animated"><h1>5</h1></div>
    </section>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
<script type="text/javascript">
    var idx = 0; //信号量
    var $page = $('.pages .page');
    var lock = true; //函数节流
     //监听鼠标滚轮事件
     $(document).mousewheel(function(event,delta){
        if(!lock){return}
        lock = false;

        idx -= delta; //鼠标滚轮向下滚动-1，让idx递增，向上滚动1，递减
        //验收
        if(idx > 4){
            idx = 4;
        }else if(idx < 0){
            idx = 0;
        }
        console.log(idx)
        $('.pages').css('transform','translateY('+idx * -100+'%)');
        $('.page').eq(idx).addClass('rollIn').siblings().removeClass('rollIn')


        setTimeout(function(){
            lock = true; //1秒后解锁
        },1000);
     });
</script>
