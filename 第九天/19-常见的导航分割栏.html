<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>19-常见的导航分割栏</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        img{
            border:0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 1000px;
            height: 30px;
            border:1px solid #000;
            margin: 50px auto;
        }
        div ul {
            list-style:none;
            overflow:hidden;
            width: 615px;
            margin: 0 auto;
        }
        div ul li{
            float:left;
            font:14px/30px "微软雅黑";
        }
        div ul li a{
            color:black;
            text-decoration:none;
            padding:  0 10px;
            border-right:1px solid #000;
        }
        div ul li:last-child a{
            border:none;
        }

    </style>
</head>
<body>
    <div>
        <ul>
                 <li><a href="###">客户须知</a></li>
                 <li><a href="###">服务中心</a></li>
                 <li><a href="###">便民服务</a></li>
                 <li><a href="###">客户须知</a></li>
                 <li><a href="###">客户须知</a></li>
                 <li><a href="###">客户须知</a></li>
                 <li><a href="###">客户须知</a></li>
                 <li><a href="###">客户须知</a></li>
             </ul>
    </div>
</body>
</html>
